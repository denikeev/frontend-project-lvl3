<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS агрегатор</title>
  </head>
  <body>
    <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main pt-4">
      <section class="container mb-4">
          <form id="rss-form" class="row">
            <div class="col">
              <input id="url-input" class="form-control form-control-lg" type="text" name="url" placeholder="Ссылка RSS" autofocus required autocomplete="off">
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-lg">Добавить</button>
            </div>
          </form>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-lg-8 feeds">
          </div>
          <div class="col-lg-8 posts">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
