<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS агрегатор</title>
  </head>
  <body>
    <div class="main pt-4">
      <section class="container mb-4">
          <form id="rss-form" class="row">
            <div class="col">
              <input id="url-input" class="form-control form-control-lg" type="text" name="url" placeholder="Ссылка RSS" autofocus required autocomplete="off">
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-lg">Добавить</button>
            </div>
          </form>
      </section>
    </div>
  </body>
</html>
