<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS агрегатор</title>
  </head>
  <body>
    <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <section class="container-fluid mb-4 py-5 p-md-5 bg-light shadow">
        <div class="row">
          <div class="col-md-10 col-lg-9 col-xxl-7 mx-auto">
            <h1 class="mb-3 display-4">RSS агрегатор</h1>
            <form id="rss-form" class="row gy-2">
              <div class="col-12 col-sm">
                <div class="form-floating">
                  <input id="url-input" class="form-control" type="text" name="url" placeholder="Ссылка RSS" autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-12 col-sm-auto">
                <button type="submit" class="btn btn-primary btn-lg h-100 px-sm-4 px-lg-5">Добавить</button>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback position-absolute mt-2 mb-0 small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid mb-4 px-md-5">
        <div class="row">
          <div class="col-md-10 col-lg-9 col-xxl-7 mx-auto">
            <div class="row gy-3">
              <div class="col-lg-4 feeds order-lg-1">
              </div>
              <div class="col-lg-8 posts">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>    
  </body>
</html>
